<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Madlibs Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your own story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Your name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Your mother's name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Tell me a story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Look what you made me do!</h1>
        <p>I don't like <span class="person1"></span>'s little games, <br>don't like <span class="person2"></span>'s titled stage <br>The role you made me play <br>Of the <span class="animal"></span>, <br><span class="exclamation"></span>!, <br>I don't <span class="verb"></span> <span class="noun"></span>

      </div>


    </div>
  </body>
</html>
